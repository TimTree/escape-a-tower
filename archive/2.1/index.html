{counter = localStorage.getItem("gameovercounter");}

}

>- Replaced question 8 of the Game Quiz<br>- Added a prologue in the game.</li><li><strong>Version 1.2</strong> (released Dec 2, 2010)<br>Updates are shown in bullet points.<br>- The How to Play section has been slightly redesigned. Check it out!<br>- A &quot;This game is NOT rigged&quot; disclaimer now shows up in the game of heads and tails with the guard.<br>- The how to make a slideshow game and version history bonus features now have the option to go back to the bonus features menu. Sweet!<br>- Most of the signs have been revamped. The look much better now!</li><li><strong>Version 1.15</strong> (released Nov 28, 2010)<br>Fixed a bug that made you open the guard room when you wanted to peek in it. I also improved the interpretation of how slideshow games are made.</li><li><strong>Version 1.1</strong> (released Nov 26, 2010)<br>I decided to do some revisions to the game. The title slide had a small makeover, the How to Play slides have been slightly redesigned, a checkpoint has been added to avoid frustration, two questions for the game quiz have been added, and a bug in the trivia and corridors has been fixed.</li><li><strong>Version 1.0</strong> (released Nov 25, 2010)<br>At last! The entire game is complete! Everything is there, including the bonus features! Plus, when my relatives came over to play the game during dinner, they loved it much more than ever! Yeah!</li><li>Oct 23, 2010<br>Development of Escape a Tower begins. The game originally starts out as a card game before my friends and family suggest the game to be created for the computer instead. I try using Microsoft Word to create the game, but that does not end up too well. In the end, Microsoft PowerPoint proves to be the best option at the time.</ul><span id=titleselect style='display:block;text-align:center;'><a onclick=imdone()>Main Menu</a></span>";

function qa() {
document.getElementById("title").innerHTML="Q&A";
document.getElementById("main").innerHTML="<strong>Q: How did you get the idea to make this game?</strong><br>A: Believe it or not, this game would not have been made if it weren&#39;t for Neopets. In Neopets, there was this feature called &quot;Neoadventures&quot;, which let users create games similar to the concept of Escape a Tower. I deleted my Neopets account in August 2010 due to addiction, so I&#39;m afraid you won&#39;t be able to play the neoadventure I made.<br class='break'><strong>Q: What inspired you to make this game?</strong><br>A: One day at my grandparents&#39; house, I got bored, so I cut out some printer paper and began making this game on paper. My mom found Escape a Tower interesting and told me to remake the game on the computer. That is how this game was made to what it is today.<br class='break'><strong>Q: Will there ever be a sequel to Escape a Tower?</strong><br>A: Maybe. At first, I was planning on making a sequel called Journey to Home, which is about navigating back home after escaping the tower, but I have long ago scratched that idea. Recently, I&#39;ve been thinking about creating Escape a Tower 2, with puzzles based on a real tower and gameplay less linear than the first, but it may or may not happen. Or maybe I should stick to creating new original text adventure plots. I have no idea.<br class='break'><strong>Q: How long did it take to create this game?</strong><br>A: A LOT of time. The original version released back in 2010 took about ten hours to create. Then I went back and made a countless number of revisions. (You can view the entire version history by clicking on the version number at the main menu.) Converting this game from PowerPoint to Javascript took multiple hours as well.<br class='break'><strong>Q: Why did you want to convert Escape a Tower to Javascript?</strong><br>A: The main motivation behind this conversion is for the ability to play the game on a mobile device. So whenever I want to show someone my game, I can show it to them straight from my phone instead of telling them to go on their computer. The other main motive is to phase myself out of PowerPoint. To me, it is a lot more impressive sounding to say I created a game from scratch using Javascript than PowerPoint. And lastly, there&#39;s the Game Over counter and the load game feature that could not have been possible in PowerPoint in the first place.<br class='break'><strong>Q: What is your favorite Web browser?</strong><br>A: I like Google Chrome for its simplicity and its amazing inspect element tool which I used during the development of this game, but Firefox is great as well for its extensions.<br class='break'><strong>Q: What else do you like to do other than make video games?</strong><br>A: I enjoy <em>playing</em> video games, as well as writing stories, doodling, and cycling.<br class='break'><strong>Q: How can I give you feedback on this game?</strong><br>A: You can either let me know in person (if you know me) or you can post a comment on my <a href='http://slideshowgames.blogspot.com/2011/08/escape-tower-more-info.html' target='_blank'>Website</a>. Thanks for your time to comment!<br><br><span class='center'><a onclick=bonus()>Back to Bonus Features</a></span>";

<!DOCTYPE html>
<html>
  <head>
    <title>Escape a Tower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="My first text-based game. Escape that tower!">
    <meta name="author" content="Timothy Hsu">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/towerfavicon.ico" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="Escape Tower">
    <link rel="apple-touch-icon" href="./assets/img/towerappicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./assets/css/style.css">

    <!--[if lte IE 7]>
    	<link rel="stylesheet" type="text/css" href="./assets/css/oldIE.css" />
    <![endif]-->

  </head>

  <body>

    <div class="IEThing">
      <div class="wrap">

        <div id="title">

            <span id="unsupported">
              <noscript>JavaScript is disabled. Please enable it in order to play the game.</noscript>
            </span>

          <div id="titlefont">
            <span style="color:#184EC6;">Escape</span> <span style="color:#9E8E5C;">a</span> Tower
          </div>
        </div>

        <div id="main">
          <div id="secret" onclick="secret()"></div>
          <div id="secret2" onclick="autoComplete()"></div>
          <div class="center">
            <p style="margin-bottom:0.7em;">
              <span style='font-size:24pt;'><span style="color:#C95000;">An <span style="color:#00A000;"><strong>Adventure Game</strong></span> by</span></span>
            </p>
            <p style="margin-top:0.7em;">
              <span style="color:#660066;font-family:verdana,'DejaVu Sans',sans-serif;font-size:24pt;">Timothy Hsu</span>
            </p>
            <div id="em">
              <div id="titleselect"></div><div id="bonusfeatures"></div>
            </div>
          </div>
        </div>

        <div id="footer">
          <div id="copyright">
            Version 2.5 Alpha &nbsp;&#126;&nbsp; &copy;2010-2018 Timothy Hsu
          </div>
        </div>

      </div>
    </div>

    <script>
      // Check for unsupported browsers
      if (!document.getElementById || !document.getElementById("main").innerHTML) {
        document.write("<h1>Your browser cannot run Escape a Tower.</h1>");
      }
    </script>

    <script type="text/javascript" src="./assets/js/featureChecker.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>

  </body>
</html>
